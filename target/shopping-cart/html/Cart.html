<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>

    <style type="text/css">
        .rTable {
            display: table;
            width: 80%;
        }
        .rTableRow {
            display: table-row;
        }
        .rTableHeading {
            display: table-header-group;
            background-color: #ddd;
        }
        .rTableCell, .rTableHead {
            display: table-cell;
            padding: 3px 10px;
            border: 1px solid #999999;
        }
        .rTableHeading {
            display: table-header-group;
            background-color: #ddd;
            font-weight: bold;
        }
        .rTableFoot {
            display: table-footer-group;
            font-weight: bold;
            background-color: #ddd;
        }
        .rTableBody {
            display: table-row-group;
        }
    </style>

</head>
<body>
<header>
    <h1>购物车</h1>
</header>

<div style="position: relative">
    <form action="/Logout?jid" method="get">
        <input type="submit" value="登出" style="color: red; position: absolute; top: 10px; right: 10px">
    </form>
</div>

</br>

<div class="container">

    <div class="rTable">
        <div class="rTableHeading">
            <div class="rTableHead">种类</div>
            <div class="rTableHead">商品id</div>
            <div class="rTableHead">商品名</div>
            <div class="rTableHead">单价</div>
            <div class="rTableHead">描述</div>
            <div class="rTableHead">购买数量</div>
            <div class="rTableHead">花费</div>
            <div class="rTableHead">#</div>
        </div>

        <div class="rTableBody">
            <div class="rTableRow">
                <div class="rTableCell">男装</div>
                <div class="rTableCell">1</div>
                <div class="rTableCell">七匹狼</div>
                <div class="rTableCell">10</div>
                <div class="rTableCell">一件神奇男装</div>
                <div class="rTableCell">2</div>
                <div class="rTableCell">1507</div>
                <div class="rTableCell">
                    <form action="/Cart?jid" method="get">
                        <div class="rTableCell"><input type="submit" value="删除"></div>
                        <input type="hidden" name="gid" value="1">
                        <input type="hidden" name="op" value="delete">
                    </form>
                </div>
            </div>

            <div class="rTableFoot">
                <div class="rTableCell">总共</div>
                <div class="rTableCell">?cost</div>
            </div>

        </div>
    </div>
</div>

<div>
    <form action="/Cart?jid" method="get">
        <input type="submit" value="结账">
        <input type="hidden" name="op" value="buy">
    </form>
</div>

<div>
    <form action="/Mall?jid" method="get">
        <input type="submit" value="商场">
        <input type="hidden" name="op" value="mall">
    </form>
</div>

</body>
</html>
